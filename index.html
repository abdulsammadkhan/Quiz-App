<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main">

    <h1>Quiz App</h1>
    <br><br>

    <div>
        <fieldset>
            <p><b>Q1:</b> what would be the answer of (a+b)^2?<br>
            <input type="radio" name="q1-op1" id="q1-op1">a+b <br>
            <input type="radio" name="q1-op2" id="q1-op2">a-b <br>
            <input type="radio" name="q1-op3" id="q1-op3">a^2+2ab+b^2 <br>
            <input type="radio" name="q1-op4" id="q1-op4">a+b/2 <br>

        </p>
        </fieldset>
    </div>
    <br><br>


    <div>
        <fieldset>
            <p><b>Q2:</b> If a=2 and b=3 then (a+b)-(ab)=?<br>
            <input type="radio" name="q2-op1" id="q2-op1">2 <br>
            <input type="radio" name="q2-op2" id="q2-op2">3 <br>
            <input type="radio" name="q2-op3" id="q2-op3">1 <br>
            <input type="radio" name="q2-op4" id="q2-op4">-1 <br>

        </p>
        </fieldset>
    </div>
    <br><br>


    <div>
        <fieldset>
            <p><b>Q3:</b> what is the name of our PM.<br>
            <input type="radio" name="q3-op1" id="q3-op1">Imran khan <br>
            <input type="radio" name="q3-op2" id="q3-op2">Arif Alvi <br>
            <input type="radio" name="q3-op3" id="q3-op2">Nawaz Sharif <br>
            <input type="radio" name="q3-op4" id="q3-op4">Shahbaz Sharif <br>

        </p>
        </fieldset>
    </div>
    <br><br>
    <div class="but">
        <button onclick="result()">Submit</button>
    </div>

</div>
    
</body>
<script src="app.js"></script>
</html>
